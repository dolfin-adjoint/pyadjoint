version: 2
jobs:
  test-fenics:
    docker:
      # specify the version you desire here
      # use `-browsers` prefix for selenium tests, e.g. `3.6.1-browsers`
      - image: quay.io/fenicsproject/dev:latest
      # specify the version you desire here
      # use `-browsers` prefix for selenium tests, e.g. `3.6.1-browsers`
      # - image: quay.io/fenicsproject/stable:latest

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v2-dependencies-{{ checksum "setup.py" }}
          # fallback to using the latest cache if no exact match is found
          - v2-dependencies-

      - run:
          name: install dependencies
          command: |
            export DEBIAN_FRONTEND=noninteractive
            apt-get update
            apt-get install -y python-dev graphviz libgraphviz-dev pkg-config patchelf
            pip3 install -e .[all]
            pip3 install roltrilinos ROL
            pip3 install protobuf==3.8.0
            pip3 install --upgrade numpy

      - save_cache:
          paths:
            - ./venv
          key: v2-dependencies-{{ checksum "setup.py" }}

      - restore_cache:
          keys:
          - v3-dolfin-jit-cache

      # run tests!
      - run:
          name: Run tests
          command: |
            coverage run --source=fenics_adjoint,pyadjoint -m pytest tests/fenics_adjoint/ tests/pyadjoint/
            coverage report
            coverage html

      - run:
          name: Flake8 tests
          command: |
            python3 -m flake8

      - save_cache:
          key: v2-dolfin-jit-cache
          paths:
            - ~/.cache/instant
            - ~/.cache/dijitso

      - store_artifacts:
          path: test-reports
          destination: test-reports

      - store_artifacts:
          path: htmlcov

  test-firedrake:
    docker:
      - image: firedrakeproject/firedrake:latest


    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "setup.py" }}
            # fallback to using the latest cache if no exact match is found
            - v2-dependencies-

      - run:
          name: install dependencies
          command: |
            source /home/firedrake/firedrake/bin/activate
            pip3 install -e .[test]

      - save_cache:
          paths:
            - ./venv
          key: v2-dependencies-{{ checksum "setup.py" }}

      # run tests!
      - run:
          name: Run tests
          command: |
            source /home/firedrake/firedrake/bin/activate
            coverage run --source=firedrake_adjoint,pyadjoint -m pytest tests/firedrake_adjoint/ tests/pyadjoint/
            coverage report
            coverage html

      - store_artifacts:
          path: test-reports
          destination: test-reports

      - store_artifacts:
          path: htmlcov


workflows:
  version: 2
  all:
    jobs:
      - test-fenics
      - test-firedrake
